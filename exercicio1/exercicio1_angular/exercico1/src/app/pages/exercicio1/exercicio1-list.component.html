<nb-card>
    <nb-card-header style="display: flex; justify-content: center;">
        <p style="font-size: x-large; font-weight: 600; color: blue;">Exercício 1</p>
    </nb-card-header>

    <nb-card-body>
        <div style="display: flex; flex-direction: column; align-items: center;">
                <label style="font-size: x-large; font-weight: 600; color: darkgray; justify-self: center;" for="largura">Largura:</label>
                <br>
                <input id="largura" type="number" nbInput status="basic" placeholder="Exemplo: 25" [(ngModel)]="largura">
                <br><br>
                <label style="font-size: x-large; font-weight: 600; color: darkgray;" for="comprimento">Comprimento:</label>
                <br>
                <input id="comprimento" type="number" nbInput status="basic" placeholder="Exemplo: 25" [(ngModel)]="comprimento">
            
            <br><br><br>
            <button nbButton status="primary" type="button" (click)="calcularArea()">Calcular Área</button>

        </div>
        <br>
        <br>

        <div style="display: flex; justify-content: center " *ngIf="resultado !== null">
            <button nbButton status="danger" style="color: red;">
                <p style="font-size: xx-large; font-weight: 600; color: white;">Resultado: {{ resultado.toFixed(2) }} m².</p>
            </button>
        </div>
    </nb-card-body>
</nb-card>
