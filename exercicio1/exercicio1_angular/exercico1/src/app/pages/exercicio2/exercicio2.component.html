<nb-card>
    <nb-card-header style="display: flex; justify-content: center;">
        <p style="font-size: x-large; font-weight: 600; color: blue;">Exerc√≠cio 2</p>
    </nb-card-header>

    <nb-card-body>
        <div style="display: flex; flex-direction: column; align-items: center;">
                <label style="font-size: x-large; font-weight: 600; color: lightblue; justify-self: center;" for="cavalos">Cavalos Comprados:</label>
                <br>
                <input id="cavalos" type="number" nbInput status="basic" placeholder="Exemplo: 30" [(ngModel)]="cavalos">
                <br><br>
            <button nbButton status="primary" type="button" (click)="calcularFerraduras()">Calcular Ferraduras</button>

        </div>
        <br>
        <br>

        <div style="display: flex; justify-content: center " *ngIf="resultado !== null">
            <button nbButton status="basic"(click)="limpar()">
                <p style="font-size: xx-large; font-weight: 600; color: red;">Resultado: {{ resultado }} Ferraduras Novas.</p>
            </button>
        </div>
    </nb-card-body>
</nb-card>
