<nb-card>
    <nb-card-header style="display: flex; justify-content: center;">
        <p style="font-size: x-large; font-weight: 600; color: blue;">Exercício 9</p>
    </nb-card-header>
    <nb-card-body>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="camisaP">Camisa P: </label>
            <br>
            <input id="camisaP" type="number" nbInput status="basic" placeholder="Exemplo: 30" [(ngModel)]="camisaP">
            <br>
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="camisaM">Camisa M: </label>
            <br>
            <input id="camisaM" type="number" nbInput status="basic" placeholder="Exemplo: 35" [(ngModel)]="camisaM">
            <br>
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="camisaG">Camisa G: </label>
            <br>
            <input id="camisaG" type="number" nbInput status="basic" placeholder="Exemplo: 50" [(ngModel)]="camisaG">
            <br><br>
            <button nbButton status="primary" type="button" (click)="calcularTotal()" style="font-size: large; font-weight: 600; color: whitesmoke;">Calcular MÉDIAS</button>
            <br>
        </div>
        <br>
        <br>

        <div style="display: flex; justify-content: center " *ngIf="somatoria !== null">
            <button nbButton status="basic"(click)="limpar()">
                <p style="font-size: xx-large; font-weight: 600; color: red;">Resultado: A total da compra ficou em: R${{ somatoria.toFixed(2) }}.</p>
            </button>
        </div>
    </nb-card-body>
</nb-card>
