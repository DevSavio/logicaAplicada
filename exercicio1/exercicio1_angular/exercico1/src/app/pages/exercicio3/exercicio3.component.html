<nb-card>
    <nb-card-header style="display: flex; justify-content: center;">
        <p style="font-size: large; font-weight: 600; color: blue;">Exercício 3</p>
    </nb-card-header>
    <nb-card-body>
        <p style="display: flex; justify-content: center; font-size: large; font-weight: 600; color: rgb(156, 15, 17); justify-self: center;">
            Entre com as Quantidades Vendidas dos itens abaixo
        </p>
        <br>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="pao">PÃO FRANCÊS:</label>
            <br>
            <input id="pao" type="number" nbInput status="basic" placeholder="Exemplo: 300" [(ngModel)]="pao">
            <br>
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="pao_de_queijo">PÃO DE QUEIJO:</label>
            <br>
            <input id="pao_de_queijo" type="number" nbInput status="basic" placeholder="Exemplo: 300" [(ngModel)]="pao_de_queijo">
            <br>
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="broa">BROA:</label>
            <br>
            <input id="broa" type="number" nbInput status="basic" placeholder="Exemplo: 100" [(ngModel)]="broa">
            <br>
        <button nbButton status="primary" type="button" (click)="calcularArrecadacao()">Calcular ARRECADAÇÃO</button>
        <br>
        <button nbButton status="primary" type="button" (click)="calcularInvestimento()">Calcular INVESTIMENTO</button>
    </div>
    <br>
    <br>

    <div style="display: flex; justify-content: center " *ngIf="resultadoA !== null">
        <button nbButton status="basic"(click)="limpar()">
            <p style="font-size: x-large; font-weight: 600; color: red;">Resultado: R$: {{ resultadoA }} Faturado no dia de hoje.</p>
        </button>
    </div>
    <br>
    <div style="display: flex; justify-content: center; color: yellow; " *ngIf="resultadoI !== null">
        <button nbButton status="basic"(click)="limparI()">
            <p style="font-size: x-large; font-weight: 600; color: BLUE;">Resultado: R$: {{ resultadoI }} A ser Investido.</p>
        </button>
    </div>

    </nb-card-body>
</nb-card>
