<nb-card>
    <nb-card-header style="display: flex; justify-content: center;">
        <p style="font-size: large; font-weight: 600; color: blue;">Exercício 5</p>
    </nb-card-header>
    <nb-card-body>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="nome">Valor a ser Abastecido:</label>
            <br>
            <input id="pao" type="number" nbInput status="basic"  placeholder="Primeiro NOME" [(ngModel)]="valor">
            <br>
            <br>
            <label style="font-size: large; font-weight: 600; color: rgb(35, 2, 136); justify-self: center;" for="nascimento" >Valor do litro do Combustível:</label>
            <br>
            <input id="nascimento" type="number" status="info" nbInput placeholder="Exemplo: 25-12-1986" [(ngModel)]="combustivel">
            <br><br><br>
        <button style="font-size: x-large; font-weight: 700;" nbButton status="primary" type="button" (click)="calcularLitros()">Calcular DIAS VIVIDOS</button>
        <br>
        <br>
    </div>
    <br>
    <br>

    <div style="display: flex; justify-content: center " *ngIf="totalLitros !== null">
        <button nbButton status="basic"(click)="limpar()">
            <p style="font-size: x-large; font-weight: 600; color: red;">Total de dias desde o aniversário: {{ totalLitros }} dias.</p>
        </button>
    </div>

    </nb-card-body>
</nb-card>
